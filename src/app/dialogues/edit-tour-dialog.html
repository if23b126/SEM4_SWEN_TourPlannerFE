<h1 mat-dialog-title>Edit Tour</h1>
<mat-dialog-content>
  <form class="add-route-form" #formControl="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Route Name</mat-label>
      <input required matInput [(ngModel)]="name" name="tourname" placeholder="{{this.name}}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input required matInput [(ngModel)]="description" name="editTourDescription" placeholder="Description">
    </mat-form-field>
    <table class="example-full-width">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Start</mat-label>
            <input required matInput [(ngModel)]="startpoint" name="newTourStartpoint" placeholder="Start">
            <button mat-icon-button type="button" matSuffix (click)="openMapDialog('start')">
              <mat-icon aria-label="pick startlocation" fontIcon="location_pin"></mat-icon>
            </button>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>End</mat-label>
            <input required matInput [(ngModel)]="endpoint" name="newTourEndpoint" placeholder="End">
            <button mat-icon-button type="button" matSuffix (click)="openMapDialog('end')">
              <mat-icon aria-label="pick endlocation" fontIcon="location_pin"></mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <mat-form-field class="example-full-width">
      <mat-label>transportMode</mat-label>
      <mat-select [(ngModel)]="transportMode" name="newTourTransportMode">
        @for (profile of orsProfiles; track profile) {
          <mat-option [value]="profile.value">{{profile.display}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>distance</mat-label>
      <input disabled matInput [(ngModel)]="distance" name="editTourDistance" type="number" placeholder="distance">
    </mat-form-field>
    <mat-form-field>
      <mat-label>duration</mat-label>
      <input disabled matInput [(ngModel)]="duration" name="editTourDuration" type="number" placeholder="duration">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>information</mat-label>
      <input required matInput [(ngModel)]="information" name="editTourInformation" placeholder="information">
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="!formControl.form.valid" [mat-dialog-close]="editTour()">Save</button>
      <button mat-button (click)="onNoClick()" >Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
