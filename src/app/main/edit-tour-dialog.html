<h1>Add a new Tour</h1>
<mat-dialog-content>
  <form class="add-route-form">
    <mat-form-field class="example-full-width">
      <mat-label>Route Name</mat-label>
      <input matInput [(ngModel)]="name" name="tourname" placeholder="{{updateTour.name}}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="description" name="editTourDescription" placeholder="Description">
    </mat-form-field>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Start</mat-label>
        <input matInput [(ngModel)]="startpoint" name="editTourStartpoint" placeholder="Start">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>End</mat-label>
        <input matInput [(ngModel)]="endpoint" name="editTourEndpoint" placeholder="End">
      </mat-form-field></td>
    </tr></table>
    <mat-form-field class="example-full-width">
      <mat-label>transportMode</mat-label>
      <input matInput [(ngModel)]="transportMode" name="editTourTransportMode" placeholder="transportMode">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>distance</mat-label>
      <input matInput [(ngModel)]="distance" name="editTourDistance" type="number" placeholder="distance">
    </mat-form-field>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>timeStart</mat-label>
        <input matInput [(ngModel)]="timeStart" name="editTourTimeStart" placeholder="timeStart">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>timeEnd</mat-label>
        <input matInput [(ngModel)]="timeEnd" name="editTourTimeEnd" placeholder="timeEnd">
      </mat-form-field></td>
    </tr></table>
    <mat-form-field class="example-full-width">
      <mat-label>information</mat-label>
      <input matInput [(ngModel)]="information" name="editTourInformation" placeholder="information">
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="submit" (click)="editTour()">Save</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
